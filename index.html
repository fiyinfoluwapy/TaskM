<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Task Manager App</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="main.css">

    <script src="https://kit.fontawesome.com/d776300fe4.js" crossorigin="anonymous"></script>

</head>

<body>

    <!-- Navbar -->

    <header class="navbar">

        <div class="logo">TaskManager</div>

        <nav>

            <ul class="nav-links">

                <li><a href="#add-task">Add Task</a></li>

                <li><a href="#productivity-tips">Productivity Tips</a></li>

                <li><a href="#motivational-quotes">Motivational Quotes</a></li>

                <li><a href="#goal-tracking">Goal Tracking</a></li>

                <li class="theme-toggle">

                    <i id="light-mode-icon" class="fas fa-sun"></i>

                    <i id="dark-mode-icon" class="fas fa-moon"></i>

                </li>

            </ul>

            <div class="hamburger">

                <i class="fas fa-bars"></i>

            </div>

        </nav>

    </header>



    <!-- Add Task Section -->

    <section id="add-task" class="section">

        <h2>Add Task</h2>

        <div class="task-input">

            <input type="text" placeholder="Enter your task..." id="task-input">

            <select id="task-category">

                <option value="health">Health</option>

                <option value="work">Work</option>

                <option value="personal">Personal</option>

                <option value="study">Study</option>

            </select>

            <button id="add-task-btn">Add Task</button>

        </div>

        <ul id="task-list"></ul>

    </section>



    <!-- Productivity Tips Section -->

    <section id="productivity-tips" class="section">

        <h2>Productivity Tips</h2>

        <p id="tip-display">"Stay organized and prioritize your tasks."</p>

    </section>



    <!-- Motivational Quotes Section -->

    <section id="motivational-quotes" class="section">

        <h2>Motivational Quotes</h2>

        <p id="quote-display">"The key to productivity is to work smarter, not harder."</p>

    </section>



    <!-- Goal Tracking Section -->

    <section id="goal-tracking" class="section">

        <h2>Goal Tracking</h2>

        <div class="progress-container">

            <div class="progress-bar" id="progress-bar"></div>

        </div>

    </section>



    <script src="main.js"></script>

</body>

</html>
